<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WASM Performance test</title>
  </head>
  <body>

    <h1>AssemblyScript (WebAssembly)</h1>
    <table>
      <tr>
        <th>Anzahl<br>Operationen</th>
        <th>Laufzeit</th>
      </tr>
      <tr>
        <td>100</td>
        <td id="s_time"></td>
      </tr>
      <tr>
        <td>1000</td>
        <td id="m_time"></td>
      </tr>
      <tr>
        <td>10000</td>
        <td id="l_time"></td>
      </tr>
    <h1>JavaScript</h1>
    <table id="table">
      <tr>
        <th>Nummer</th>
        <th>Fibonacci-Zahl</th>
      </tr>
    </table>

    <script type="module">
        import {run} from "./helper/helper.js";
        import { printFibonacci } from "./release/release.js";
        
        run(printFibonacci);
    </script>
  </body>
</html>
